<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Photo Gallery</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffe4e1, #fadadd);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #721c24;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .photo {
            perspective: 1000px;
        }

        .photo-inner {
            width: 200px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .photo:hover .photo-inner {
            transform: rotateY(180deg);
        }

        .photo-front,
        .photo-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .photo-front {
            background-color: #fff;
        }

        .photo-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-back {
            background-color: #721c24;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            padding: 15px;
            font-size: 1.1em;
            text-align: center;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .photo-inner {
                width: 150px;
                height: 225px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>Flip Photo Gallery</h1>
    <div class="gallery">
        <div class="photo">
            <div class="photo-inner">
                <div class="photo-front">
                    <img src="https://png.pngtree.com/thumb_back/fh260/background/20210823/pngtree-simple-aesthetic-wallpapers-image_768350.jpg" alt="Romantic Sunset">
                </div>
                <div class="photo-back">
                    Romantic Sunset
                </div>
            </div>
        </div>
        <div class="photo">
            <div class="photo-inner">
                <div class="photo-front">
                    <img src="https://images.rawpixel.com/image_social_portrait/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3JtNDU4LXBhdHRlcm4tMDI2ZC14LmpwZw.jpg" alt="Couple Holding Hands">
                </div>
                <div class="photo-back">
                    Couple Holding Hands
                </div>
            </div>
        </div>
        <div class="photo">
            <div class="photo-inner">
                <div class="photo-front">
                    <img src="https://i.pinimg.com/236x/fc/5a/e9/fc5ae92c8db67e74726bc2a02f671e95.jpg" alt="Heart-shaped Lights">
                </div>
                <div class="photo-back">
                    Heart-shaped Lights
                </div>
            </div>
        </div>
        <!-- Add more photos as needed -->
    </div>
</body>
</html>
